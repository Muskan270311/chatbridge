<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBridge</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial;
    background: #e3e7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 350px;
    height: 550px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

.header {
    background: #4c57ff;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    border-radius: 12px 12px 0 0;
}

.messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    padding: 10px;
    max-width: 80%;
    border-radius: 10px;
    font-size: 14px;
}

.user {
    background: #4c57ff;
    color: white;
    align-self: flex-end;
}

.bot {
    background: #dfe1ff;
    color: #000;
    align-self: flex-start;
}

.input-area {
    display: flex;
    padding: 10px;
    gap: 10px;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
}

button {
    background: #4c57ff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #3b45d1;
}

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">ChatBridge</div>

        <div class="messages" id="messages"></div>
        

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
